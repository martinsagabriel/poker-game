<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Poker</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="static/images/icons/poker.csv" />
</head>

<body>
    <div id="game-container">
        <a href="rules.html" target="_blank" id="rules-button" class="top-button">
            Regras/Rules
        </a>
        <div id="poker-table">
            <!-- Áreas dos Jogadores -->
            <div class="player-area" id="player-0"> <!-- Humano (Bottom) -->
                <div class="player-info">
                    <div class="player-name">Jogador</div>
                    <div class="player-chips">$0</div>
                    <div class="dealer-button" style="display: none;">D</div>
                    <div class="player-status"></div>
                </div>
                <div class="player-cards">
                    <!-- Cartas do jogador serão inseridas aqui -->
                </div>
            </div>
            <div class="player-area" id="player-1"> <!-- IA 1 (Left) -->
                <div class="player-info">
                    <div class="player-name">AI 1</div>
                    <div class="player-chips">$0</div>
                    <div class="dealer-button" style="display: none;">D</div>
                    <div class="player-status"></div>
                </div>
                <div class="player-cards"></div>
            </div>
            <div class="player-area" id="player-2"> <!-- IA 2 (Top) -->
                <div class="player-info">
                    <div class="player-name">AI 2</div>
                    <div class="player-chips">$0</div>
                    <div class="dealer-button" style="display: none;">D</div>
                    <div class="player-status"></div>
                </div>
                <div class="player-cards"></div>
            </div>
            <div class="player-area" id="player-3"> <!-- IA 3 (Right) -->
                <div class="player-info">
                    <div class="player-name">AI 3</div>
                    <div class="player-chips">$0</div>
                    <div class="dealer-button" style="display: none;">D</div>
                    <div class="player-status"></div>
                </div>
                <div class="player-cards"></div>
            </div>

            <!-- Centro da Mesa -->
            <div id="table-center">
                <div id="pot">Pot: $<span>0</span></div>
                <div id="community-cards">
                    <!-- Cartas comunitárias serão inseridas aqui -->
                </div>
            </div>
        </div>

        <!-- Controles do Jogador Humano -->
        <div id="controls-container">

            <!-- Botões de Aposta Rápida -->
            <div id="quick-bet-controls" class="controls-disabled">
                <button id="btn-min-bet" title="Aposta/Raise Mínimo">Min</button>
                <button id="btn-half-pot" title="Metade do Pote">1/2 Pot</button>
                <button id="btn-pot-bet" title="Tamanho do Pote">Pot</button>
                <button id="btn-max-bet" title="All-in">Max</button>
            </div>

            <!-- Controles Principais -->
            <div id="action-controls" class="controls-disabled">
                <button id="btn-fold">Fold</button>
                <button id="btn-check-call">Check</button>
                <button id="btn-bet-raise">Bet</button>
                <input type="number" id="bet-amount" placeholder="Valor" min="0">
                <!-- O div min-raise-info pode ser mantido ou removido se não for mais usado -->
                <div id="min-raise-info" style="display: none;"></div>
            </div>

        </div> <!-- Fim do controls-container -->

        <!-- Log do Jogo -->
        <div id="game-log">
            <p>Bem-vindo ao Poker!</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/poker-logic.js"></script>
    <script src="/static/js/ui-controller.js"></script>
</body>

</html>
